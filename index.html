<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Invest Portfolio</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div id="header1">
      <div id="marquee-container">
        <marquee behavior="scroll" direction="left"
          >1 BTC - $ 71.693 1 ETH - $ 4.025 1 BNB - $ 523.26 1 SOL - $ 148.26 1
          XRP - $ 0.62</marquee
        >
      </div>
    </div>

    <header class="fixed-top pt-5">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <div class="header-logo d-flex">
              <!-- <a class="navbar-brand" href="#"> -->
              <img src="/img/logo-icon-black.png" alt="" />
              <h2 class="mb-2">IPF</h2>
              <!-- </a> -->
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end collapse-menu"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    asp-controller="Home"
                    asp-action="Index"
                    href="/"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    asp-controller="Product"
                    asp-action="Index"
                    href="/coins.html"
                    >Coins</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    asp-controller="Portfolio"
                    asp-action="Index"
                    href="/portfolio.html"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    asp-controller="Blog"
                    asp-action="Index"
                    href="blog.html"
                    >Blog</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    asp-controller="Contact"
                    asp-action="Index"
                    href="contact.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
            <div
              class="collapse navbar-collapse justify-content-end collapse-shop"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    style="margin-right: 10px"
                  >
                    Log In
                  </button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-primary">Sign up</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="courusel">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://image.cnbcfm.com/api/v1/image/106963872-1634825109007-gettyimages-1347891665-_e6w4500_2021102133201285.jpeg?v=1687365658&w=1920&h=1080"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202206/99577110_m-sixteen_nine.jpg?size=948:533"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://www.coindesk.com/resizer/m33Oz8aEFdhORTWl1HCZVbbwjis=/1200x600/center/top/cloudfront-us-east-1.images.arcpublishing.com/coindesk/VTBR5YNGBNFSDCTH5UWBDIHHVQ.png"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
